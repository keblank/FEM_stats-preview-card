<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <h1 class="content__title">
          Get <span class="highlight--violet">insights</span> that help your
          business grow.
        </h1>
        <p class="content__copy">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="content__overview">
          <div class="content__overview__stat">
            <div class="content__overview__stat--num">10k+</div>
            <div class="content__overview__stat--desc">companies</div>
          </div>
          <div class="content__overview__stat">
            <div class="content__overview__stat--num">314</div>
            <div class="content__overview__stat--desc">templates</div>
          </div>
          <div class="content__overview__stat">
            <div class="content__overview__stat--num">12M+</div>
            <div class="content__overview__stat--desc">queries</div>
          </div>
        </div>
      </section>
      <picture class="image">
        <source
          src="images/image-header-desktop.jpg"
          media="(orientation: portrait)"
        />
        <img
          src="images/image-header-mobile.jpg"
          alt="Three women sitting at desk collaborating"
        />
      </picture>
    </main>
  </body>
</html>
